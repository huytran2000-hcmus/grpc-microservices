apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: GRPC
    {{- if eq .Values.ingress.tls true }} 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: selfsigned-issuer 
    {{- end }}
spec:
  rules:
    - http:
        paths:
          - path: /Order
            pathType: Prefix
            backend:
              service:
                name: order
                port:
                  name: grpc
  tls:
    - hosts:
        - ingress.local
      secretName: order-tls
  ingressClassName: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-query
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
      # nginx.ingress.kubernetes.io/rewrite-target: /$1
    {{- if eq .Values.ingress.tls true }} 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: selfsigned-issuer 
    {{- end }}
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger-open-search-telemetry-query 
                port:
                  number: 16686
  tls:
    - hosts:
        - ingress.local
      secretName: jaeger-ui-tls
  ingressClassName: nginx
