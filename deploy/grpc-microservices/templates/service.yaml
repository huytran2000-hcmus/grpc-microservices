      protocol: TCP
      targetPort: {{ .Values.service.paymentPort }}
      appProtocol: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: {{ .Release.Namespace}}
  labels:
    service: prometheus
    {{- include "grpc-microservices.labels" . | nindent 4}}
spec:
  selector:
    service: prometheus
  ports:
    - name: prometheus
      protocol: TCP
      port: {{ .Values.service.prometheusPort }}
      targetPort: {{ .Values.service.prometheusPort }}
      appProtocol: http
---
apiVersion: v1
kind: Service
