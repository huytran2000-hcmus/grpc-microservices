apiVersion: v1
kind: Service
metadata:
  name: order
  namespace: {{ .Release.Namespace}}
  labels:
    service: order
    {{- include "grpc-microservices.labels" . | nindent 4}}
spec:
  selector:
    service: order
  ports:
    - name: grpc
      port: {{ .Values.service.orderPort }}
      protocol: TCP
      targetPort: {{ .Values.service.orderPort }}
      appProtocol: grpc
---
